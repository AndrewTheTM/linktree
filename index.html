<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Rohne | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://github.com/andrewthetm.png" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://github.com/andrewthetm.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://github.com/andrewthetm.png" target="_blank">
            <img src="https://github.com/andrewthetm.png" alt="Profile Picture">
          </a>
        </div>
      </div>
    </div>

    <div id="userName">
      @AndrewTheTM
    </div>

    <div id="links">
      <a class="link" href="https://github.com/AndrewTheTM" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.linkedin.com/in/andrewrohne/" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>Linkedin
      </a>
      <a class="link" href="https://www.instagram.com/hambrew807" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram 🍻🏃️🎸
      </a>
      <a class="link" href="https://twitter.com/AndrewTheTM" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter (professional)
      </a> 
      <a class="link" href="https://twitter.com/Hambrew807" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter 🍻🏃️🎸
      </a> 
      <a class="link" href="https://twitter.com/ke8p" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter 📻
      </a> 
      <a class="link" href="https://youtube.com/@runningonbeer" target="_blank">
        <i class="fab fa-youtube">&nbsp;</i>Youtube 🍻
      </a>
      <a class="link" href="https://www.youtube.com/@andrewrohne" target="_blank">
        <i class="fab fa-youtube">&nbsp;</i>Youtube 🎸
      </a>
      <a class="link" href="#" target="_blank">
        <i class="fab fa-rebel">&nbsp;</i>These are not the droids you are looking for
      </a>
    </div>
  </body>
</html>
